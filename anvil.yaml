allow_embedding: false
correct_dependency_ids: {}
db_schema:
  expenses:
    client: none
    columns:
    - admin_ui: {width: 200}
      name: status
      type: string
    - admin_ui: {width: 200}
      name: description
      type: string
    - admin_ui: {width: 200}
      name: created
      type: datetime
    - admin_ui: {width: 200}
      name: amount
      type: number
    - admin_ui: {width: 200}
      name: merchant
      type: string
    - admin_ui: {width: 200}
      name: attachment
      type: media
    - admin_ui: {width: 200}
      name: submitted_by
      target: users
      type: link_single
    - admin_ui: {width: 200}
      name: reject_message
      type: string
    server: full
    title: expenses
  liczniki:
    client: none
    columns:
    - admin_ui: {order: 0, width: 200}
      name: data
      type: date
    - admin_ui: {order: 1, width: 200}
      name: lokal
      type: number
    - admin_ui: {order: 2, width: 200}
      name: stan
      type: number
    - admin_ui: {order: 3, width: 200}
      name: url
      type: string
    server: full
    title: liczniki
  users:
    client: full
    columns:
    - admin_ui: {width: 200}
      name: email
      type: string
    - admin_ui: {width: 200}
      name: enabled
      type: bool
    - admin_ui: {width: 200}
      name: last_login
      type: datetime
    - admin_ui: {width: 200}
      name: password_hash
      type: string
    - admin_ui: {width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {width: 200}
      name: signed_up
      type: datetime
    - admin_ui: {width: 200}
      name: email_confirmation_key
      type: string
    - admin_ui: {width: 200}
      name: role
      type: string
    - admin_ui: {order: 9, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {order: 10, width: 200}
      name: name
      type: string
    server: full
    title: Users
dependencies: []
name: Expense Approval App
native_deps:
  head_html: |
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat+Underline:ital,wght@0,100..900;1,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oswald:wght@600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
package_name: Rally_theme
runtime_options:
  client_version: '3'
  server_spec: {base: python310-minimal}
  server_version: python3-full
  version: 2
services:
- client_config: {enable_v2: true}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: true, enable_automatically: true, remember_me_days: 30, require_secure_passwords: false, use_email: true, use_google: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/google.yml
startup: {module: Login, type: form}
startup_form: null
uplink_visible: true
